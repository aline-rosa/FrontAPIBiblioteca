<div class="container">
  <div class="row align-items-center my-5">
    <div class="col-md col-lg-7">
      <img src="https://img.freepik.com/vetores-gratis/grupo-de-pessoas-lendo-e-pedindo-livros_53876-43122.jpg?t=st=1645581736~exp=1645582336~hmac=01ae2488bfff68de4ff06820028afe13ec8d15e861680f0ac8861c8669dbc6c9&w=1380" class="img-fluid" />
    </div>
    <div class="col-md p-5">
      <form class="my-5" [formGroup]="livroForm" (ngSubmit)="editLivro()">
        <div>
          <input type="hidden" formControlName="id">
        </div>
        <h3>Registro de Autor</h3>
        <p class="text-muted"></p>

        <div class="mb-3">
          <input type="string" placeholder="Título" formControlName="titulo" />
        </div>

        <div class="mb-3">
          <input type="string" placeholder="Gênero" formControlName="genero" />
        </div>
        <div>
          <input type="number" placeholder="Autor" formControlName="AutorId" />
        </div>
        <div>
          <input type="number" placeholder="Paginação" formControlName="paginas" />
        </div>


        <!-- <button [disabled]="!livroForm.valid">Atualizar</button> -->

        <button [disabled]="!livroForm.valid" class="btn btn-primary btn-lg mt-3">Atualizar</button>

      </form>
    </div>
  </div>
</div>


<div class="container">
<form [formGroup]="deleteForm" (ngSubmit)="removeLivro()">
  <div>
    <input type="hidden" formControlName="id">
  </div>
  <button  [disabled]="!deleteForm.valid"  class="btn btn-danger" >Deletar</button>
</form>
</div>
