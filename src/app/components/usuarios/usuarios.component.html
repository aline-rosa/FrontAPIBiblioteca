<div class="container">
  <div class="row align-items-center my-5">
    <div class="col-md col-lg-7">
      <img src="https://img.freepik.com/vetores-gratis/grupo-de-pessoas-lendo-e-pedindo-livros_53876-43122.jpg?t=st=1645581736~exp=1645582336~hmac=01ae2488bfff68de4ff06820028afe13ec8d15e861680f0ac8861c8669dbc6c9&w=1380" class="img-fluid" />
    </div>
    <div class="col-md p-5">
      <form class="my-5" [formGroup]="usuarioForm" (ngSubmit)="addUsuario()">
        <h3>Registro de Usuário </h3>
        <p class="text-muted"></p>

        <div class="mb-3">
          <input type="string" placeholder="Digite o nome do usuário" formControlName="nome" />
        </div>

        <div class="mb-3">
          <input type="string" placeholder="Digite o e-mail do usuário" formControlName="email" />
        </div>

        <button [disabled]="!usuarioForm.valid" class="btn btn-primary btn-lg mt-3">Adicionar</button>

      </form>
    </div>
  </div>
</div>


<div class="container">
  <h3>Usuários Cadastrados</h3>
  <ul>
    <li *ngFor="let usuario of usuarios$ | async">
      <p>{{ usuario.nome }} | {{ usuario.email }}</p>
    </li>
  </ul>
</div>
