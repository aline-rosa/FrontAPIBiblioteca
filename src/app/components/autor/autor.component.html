<h1>teste</h1>

<section>
  <h3>Cadastro de Autores</h3>
  <form [formGroup]="autorForm" (ngSubmit)="addAutor()">
    <div>
      <input type="string" placeholder="Digite o nome do Autor" formControlName="nome" />
    </div>
    <div>
      <input type="string" placeholder="Digite a descrição" formControlName="descricao" />
    </div>
    <button [disabled]="!autorForm.valid">Adicionar</button>
  </form>
</section>

<hr />

<section>
  <h3>Autores Cadastrados</h3>
  <ul>
    <li *ngFor="let autor of autor$ | async">
      <p [routerLink]="[autor.id]">{{ autor.nome }} | {{ autor.descricao }}
      </p>
    </li>
  </ul>
</section>
